<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
        }

        /* Menu dọc */
        .menu {
            width: 200px;
            background: #333;
            color: white;
            padding: 20px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu ul li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #555;
        }

        .menu ul li:hover {
            background: #555;
        }

        /* Nội dung chính */
        .content {
            flex: 1;
            padding: 20px;
        }

        /* Ẩn tất cả layout, chỉ hiển thị layout được chọn */
        .layout {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <div class="menu">
        <h2>Menu</h2>
        <ul>
            <li onclick="changeLayout('home')">Trang chủ</li>
            <li onclick="changeLayout('about')">Giới thiệu</li>
            <li onclick="changeLayout('contact')">Liên hệ</li>
        </ul>
    </div>

    <!-- Nội dung -->
    <div class="content">
        <div id="home" class="layout active">
            <h1>Trang chủ</h1>
            <p>Chào mừng bạn đến với trang web của chúng tôi.</p>
        </div>

        <div id="about" class="layout">
            <h1>Giới thiệu</h1>
            <p>Chúng tôi cung cấp các dịch vụ web chuyên nghiệp.</p>
        </div>

        <div id="contact" class="layout">
            <h1>Liên hệ</h1>
            <p>Liên hệ với chúng tôi qua email: support@example.com</p>
        </div>
    </div>

    <script>
        function changeLayout(layoutId) {
            // Ẩn tất cả các layout
            document.querySelectorAll('.layout').forEach(layout => {
                layout.classList.remove('active');
            });

            
            // Hiển thị layout được chọn
            document.getElementById(layoutId).classList.add('active');
            
        
        }

        
    </script>
</body>
</html>
